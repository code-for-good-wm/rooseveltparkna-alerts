{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block main %}

<h1>{% translate "Your Preferences" %}</h1>

<p>{% translate "Choose the type of messages you'd like sent to" %} <code>{{ request.user }}</code>.</p>

<form method="post" novalidate>
  {% csrf_token %}

  {{ form|crispy }}

  <button class="btn btn-primary" type="submit">{% translate "Save" %}</button>
  <button class="btn btn-outline-danger" name="delete">{% translate "Disable all alerts" %}</button>
</form>

{% endblock main %}
