{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block main %}

<h1>Set up</h1>

<p>You are logged in as {{ request.user }}.</p>

<form method="post" novalidate>
  {% csrf_token %}

  {{ form|crispy }}

  <button class="btn btn-primary" type="submit">{% translate "Save" %}</button>
  <button class="btn btn-outline-danger" name="delete">{% translate "Disable all alerts" %}</button>
</form>

{% endblock main %}
