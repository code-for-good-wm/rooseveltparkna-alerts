{% extends "base.html" %}

{% load crispy_forms_tags %}
{% load i18n %}

{% block main %}

<h1>{% translate "Get Text Alerts" %}</h1>

<p class="text-secondary">{% translate "Please enter the code sent to your phone." %}</p>

<form method="post" novalidate>
  {% csrf_token %}

  {{ form|crispy }}

  <button class="btn btn-primary" type="submit">{% translate "Finish setup" %}</button>
</form>

{% endblock main %}
