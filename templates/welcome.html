{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block main %}

<h1>{% translate "Get Text Alerts" %}</h1>

<p>{% translate "We'll send you a code to get started." %}</p>

<form method="post" novalidate>
  {% csrf_token %}

  {{ form|crispy }}

  <button class="btn btn-primary" type="submit">{% translate "Send SMS" %}</button>

  {% if allow_debug %}
  <button type="submit" class="btn btn-outline-danger" name="debug" value="true">Log in (debug)</button>
  {% endif %}
</form>

{% endblock main %}
