{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block main %}

<h1>Welcome</h1>

<p>We'll send you a text message to log in.</p>

<form method="post" novalidate>
  {% csrf_token %}

  {{ form|crispy }}

  <button class="btn btn-primary" type="submit">Send SMS</button>

  {% if allow_debug %}
  <button type="submit" class="btn btn-outline-danger" name="debug" value="true">Log in (debug)</button>
  {% endif %}
</form>

{% endblock main %}
