{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block main %}

<h1>Log in</h1>

<p>Please enter the code sent to your phone.</p>

<form method="post" novalidate>
  {% csrf_token %}

  {{ form|crispy }}

  <button class="btn btn-primary" type="submit">Finish setup</button>
</form>

{% endblock main %}
